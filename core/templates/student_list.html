<!-- student_list.html -->
{% extends 'base.html' %}

{% block content %}
<h1>Student List</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Class</th>
        <th>Date of Birth</th>
    </tr>
    {% for student in students %}
    <tr>
        <td>{{ student.first_name }} {{ student.last_name }}</td>
        <td>{{ student.class_name }}</td>
        <td>{{ student.date_of_birth }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
